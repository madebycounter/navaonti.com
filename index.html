---
layout: default
---

<div class="interface">
    <div class="banner">
        <img id="banner_img" src="/assets/img/nava.gif" />
    </div>
</div>

<svg>
    <defs>
        <clipPath id="clip-path-curved">
            <path
                id="clip-path-curved-path"
                d="M 42 0 L 95 0 C 98 0 100 2 100 5 L 100 52 C 100 55 98 57 95 57 L 77
                57 C 74 57 72 59 72 62 L 72 80 C 72 83 70 85 67 85 L 5 85 C 2 85
                0 83 0 80 L 0 29 C 0 26 2 24 5 24 L 33 24 C 36 24 38 22 38 19 L
                38 4 C 38 2 40 0 42 0"
            />
        </clipPath>

        <clipPath id="clip-path">
            <path id="clip-path-path" d="" />
        </clipPath>
    </defs>
</svg>

<script>
    function resizeHandler() {
        var width = $("#banner_img").width();
        var height = $("#banner_img").height();

        var svg = {
            w: width,
            h: height,
        };

        var box1 = {
            w: 100,
            h: 100,
        };

        var box2 = {
            w: 100,
            h: 100,
        };

        var bevel = {
            d: svg.w * 0.02,
            m: svg.w * 0.02 * 0.66,
        };

        // prettier-ignore
        var data = `
            M   ${box1.w + bevel.d} 0

            L   ${svg.w - bevel.d} 0
            C   ${svg.w - bevel.d + bevel.m} 0
                ${svg.w} ${bevel.d - bevel.m}
                ${svg.w} ${bevel.d}

            L   ${svg.w} ${svg.h - box2.h - bevel.d}
            C   ${svg.w} ${svg.h - box2.h - bevel.d + bevel.m}
                ${svg.w - bevel.d + bevel.m} ${svg.h - box2.h}
                ${svg.w - bevel.d} ${svg.h - box2.h}

            L   ${svg.w - box2.w + bevel.d} ${svg.h - box2.h}
            C   ${svg.w - box2.w + bevel.d - bevel.m} ${svg.h - box2.h}
                ${svg.w - box2.w} ${svg.h - box2.h + bevel.d - bevel.m}
                ${svg.w - box2.w} ${svg.h - box2.h + bevel.d}

            L   ${svg.w - box2.w} ${svg.h - bevel.d}
            C   ${svg.w - box2.w} ${svg.h - bevel.d + bevel.m}
                ${svg.w - box2.w - bevel.d + bevel.m} ${svg.h}
                ${svg.w - box2.w - bevel.d} ${svg.h}

            L   ${bevel.d} ${svg.h}
            C   ${bevel.d - bevel.m} ${svg.h}
                0 ${svg.h - bevel.d + bevel.m}
                0 ${svg.h - bevel.d}

            L   0 ${box1.h + bevel.d}
            C   0 ${box1.h + bevel.d - bevel.m}
                ${bevel.d - bevel.m} ${box1.h}
                ${bevel.d} ${box1.h}

            L   ${box1.w - bevel.d} ${box1.h}
            C   ${box1.w - bevel.d + bevel.m} ${box1.h}
                ${box1.w} ${box1.h - bevel.d + bevel.m}
                ${box1.w} ${box1.h - bevel.d}

            L   ${box1.w} ${bevel.d}
            C   ${box1.w} ${bevel.d - bevel.m}
                ${box1.w + bevel.d - bevel.m} 0
                ${box1.w + bevel.d} 0`;

        console.log(svg, bevel);
        console.log(data);

        // $("#clip-path-path").attr("transform", `scale(${width / 100})`);
        $("#clip-path-path").attr("d", data);
    }

    $(window).resize(resizeHandler);
    $(window).on("load", resizeHandler);
</script>
