layout: default

<div class="interface">
    <div id="banner">
        <div class="gif">
            <img class="cover" id="_banner_gif" src="/assets/img/nava.gif" />
            <h1>
                <span id="_banner_time"></span><br />
                <span id="_banner_date"></span>
            </h1>
        </div>

        <div class="screen1">
            <img class="cover" src="/assets/img/screen_navaonti.png" />
            <h1>NAVA<br />&nbsp;ONTI</h1>
        </div>

        <div class="screen2">
            <img class="cover" src="/assets/img/screen_album.png" />
        </div>

        <svg>
            <defs>
                <clipPath id="clip-path">
                    <path id="clip-path-path" d="" />
                </clipPath>
            </defs>
        </svg>
    </div>

    <div id="player">
        <div class="controls">
            <button>
                <img src="/assets/img/button_back.png" />
            </button>

            <button>
                <img src="/assets/img/button_play.png" />
            </button>

            <button>
                <img src="/assets/img/button_pause.png" />
            </button>

            <button>
                <img src="/assets/img/button_forward.png" />
            </button>
        </div>

        <div class="screen">
            <img src="/assets/img/screen_nowplaying.png" />
            <div class="marquee">
                <div class="wrapper">
                    <p>CHUMBAWAMBA - FUNNY BABY ALBUM!</p>
                    <p>CHUMBAWAMBA - FUNNY BABY ALBUM!</p>
                    <p>CHUMBAWAMBA - FUNNY BABY ALBUM!</p>
                </div>
            </div>
        </div>
    </div>
</div>
